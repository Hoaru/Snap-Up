<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Orders Detail</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- jquery -->
  <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css"
        th:href="@{/bootstrap/css/bootstrap.min.css}" />
  <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}">
  </script>
  <!-- layer -->
  <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
  <!-- common.js -->
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">Flash Orders Detail</div>
  <table class="table" id="orders">
    <tr>
      <td>Name</td>
      <td th:text="${goods.goodsName}" colspan="3"></td>
    </tr>
    <tr>
      <td>Image</td>
      <td colspan="2"><img th:src="@{${goods.goodsImg}}" width="200" height="200" /></td>
    </tr>
    <tr>
      <td>Orders Price</td>
      <td colspan="2" th:text="${orders.goodsPrice}"></td>
    </tr>
    <tr>
      <td>Orders placed time</td>
      <td th:text="${#dates.format(orders.createDate, 'yyyy-MM-dd HH:mm:ss')}" colspan="2"></td>
    </tr>
    <tr>
      <td>Orders Status</td>
      <td >
        <span th:if="${orders.status eq 0}">Unpaid</span>
        <span th:if="${orders.status eq 1}">To be shipped</span>
        <span th:if="${orders.status eq 2}">Shipped</span>
        <span th:if="${orders.status eq 3}">Delivered</span>
        <span th:if="${orders.status eq 4}">Refunded</span>
        <span th:if="${orders.status eq 5}">Finished</span>
      </td>
      <td>
        <button class="btn btn-primary btn-block" type="submit" id="payButton">Pay Now</button>
      </td>
    </tr>
    <tr>
      <td>Receiver</td>
      <td colspan="2">HOHO 11111111111</td>
    </tr>
    <tr>
      <td>Delivery Address</td>
      <td colspan="2">Irvine, CA</td>
    </tr>
  </table>
</div>
</body>
</html>
